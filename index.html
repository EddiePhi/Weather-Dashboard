<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Weather Dashboard</title>
  </head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="citySearch" class="col-xl-3"> 
                <h4>Search for a City:</h4>
                <input type="text" id="cityInput">
                <input id="submitBtn" type="submit" value="Submit">
                <ul id="searchHistory"></ul>
            </div>
            <div id="displayInfo" class="col-xl-9">
                <div class="row">
                    <div class="card col-xl-12">
                        <div class="card-body">
                          <h1 id="currentCity"></h1>
                          <h4 id="currentDate"></h4>
                          <div id="temp">Temp: </div>
                          <div id="humidity">Humidity:</div>
                          <div id="windSpeed">Wind Speed: </div>
                          <div id="uvIndex">UV Index: </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <h1 id="forecast" class="col-xl-12">5-Day Forecast</h1>
                    <div id="day1" class="col-xl day">
                      <div id="date1">Date</div>
                      <div id="icon1"></div>
                      <div id="temp1">Temp: </div>
                      <div id="humidity1">Humidity: </div>
                    </div>
                    <div id="day2" class="col-xl day">
                      <div id="date2">Date</div>
                      <div id="icon2"></div>
                      <div id="temp2">Temp: </div>
                      <div id="humidity2">Humidity: </div>
                    </div>
                    <div id="day3" class="col-xl day">
                      <div id="date3">Date</div>
                      <div id="icon3"></div>
                      <div id="temp3">Temp: </div>
                      <div id="humidity3">Humidity: </div>
                    </div>
                    <div id="day4" class="col-xl day">
                      <div id="date4">Date</div>
                      <div id="icon4"></div>
                      <div id="temp4">Temp: </div>
                      <div id="humidity4">Humidity: </div>
                    </div>
                    <div id="day5" class="col-xl day">
                      <div id="date5">Date</div>
                      <div id="icon5"></div>
                      <div id="temp5">Temp: </div>
                      <div id="humidity5">Humidity: </div>
                    </div>
                    <!-- Date, Icon, Temp, Humidity -->
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" defer src="https://MomentJS.com/downloads/moment.js"></script>
    <script type="text/javascript" defer src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script defer src="./Develop/script.js"></script>
</body>
</html>
